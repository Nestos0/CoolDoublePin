F# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_lingyue
  name: 泠月双拼
  version: "0.18"
  author:
    - 月华 <trudav1830@outlook.com>
  description: |
    泠月拼音＋凛月双拼方案。
  dependencies:
    - stroke
    - emoji

switches:
  - name: zh_simp_s2t
    reset: 0
    states: [ 简, 繁 ]
  - name: emoji_suggestion
    reset: 1
    states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]
  - name: symbol_support
    reset: 1
    states: [ "无符", "符" ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: full_shape
    reset: 0
    states: [ 半, 全 ]
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]

patch:
  "translator/dictionary@luna_pinyin":
    english_mode_key: Shift_Lock
    english_when_typing_word: true


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    - "lua_processor@oo_processor"
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - lua_translator@Time_translator
    - lua_translator@Date_translator
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - "lua_translator@get_date"
  filters:
    - simplifier@emoji_suggestion
    - simplifier@symbol_support
    - simplifier
    - uniquifier
    - "simplifier@candidate_s2t"
    - "simplifier@comment_pinyin"


simplifier:
  option_name: zh_simp_s2t
  opencc_config: s2t.json

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

symbol_support:
  opencc_config: symbol.json
  option_name: symbol_support
  tips: all

